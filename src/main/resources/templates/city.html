<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: black">
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">City</th>
    <th scope="col">Name</th>
    <th scope="col">Real name</th>
    <th scope="col">Year created</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="superheroCityDTO: ${city}">
    <td th:text="${superheroCityDTO.cityName}"></td>
    <td th:text="${superheroCityDTO.superheroName}"></td>
    <td th:text="${superheroCityDTO.realName}"></td>
    <td th:text="${superheroCityDTO.yearCreated}"></td>
  </tr>
  </tbody>


</table>

</body>
</html>
